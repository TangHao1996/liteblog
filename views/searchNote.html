<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闲言轻博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static/layui/css/layui.css">
	<link rel="stylesheet" href="../static/css/mian.css">
</head>
<body class="lay-blog">
		{{template "common/header.html" .}} 
		<div class="container-wrap">
			<div class="container">
				<div class="contar-wrap">
						{{if lt .count 1}}
							<div class="item">	
								<h4 class="item-title">
								<p><span>未找到相关内容</span></a></p>
								</h4>
							</div>
						{{else}}
							{{range .notes}}
								<div class="item">
									<div class="item-box  layer-photos-demo1 layer-photos-demo">
										<h3><a href="/details/{{.Key}}">{{.Title}}</a></h3>
										<h5>发布于：<span>{{date .UpdatedAt "Y-m-d H:i:s"}}</span></h5>
										<p>{{.Summary}}</p>
									</div>
									<div class="comment count">
										<a href="/details/{{.Key}}#comment">评论</a>
										<a href="javascript:;" class="like">赞({{.Like}})</a>
									</div>
								</div>							
							{{end}}
						{{end}}
				</div>
				<div class="item-btn">
					{{if gt .page 1}}
					<button class="layui-btn layui-btn-normal" onclick="window.location.href='/?page={{add .page -1}}&searchWord={{.searchWord}}'">上一页</button>
					{{end}}
					{{if lt .page .totalPage}}
					<button class="layui-btn layui-btn-normal" onclick="window.location.href='/?page={{add .page 1}}&searchWord={{.searchWord}}'">下一页</button>
					{{end}}
				</div>
			</div>
	</div>>
		{{template "common/footer.html" .}}
</body>
</html>
