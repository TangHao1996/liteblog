	<link rel="stylesheet" href="../static/layui/css/layui.css">
	<link rel="stylesheet" href="../static/css/mian.css">
</head>
<body class="lay-blog">
		{{template "common/header.html" .}} 
		<div class="container-wrap">
			<div class="container">
					<div class="contar-wrap">
						{{/*}}
						<div class="item">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<h3><a href="details.html">标题</a></h3>
								<h5>发布于：<span>刚刚</span></h5>

								<a href="javascript:;" class="like">点赞</a>
							</div>
						</div>
						{{*/}}
						{{range .notes}}
							<div class="item">
								<div class="item-box  layer-photos-demo1 layer-photos-demo">
									<h3><a href="/details/{{.Key}}">{{.Title}}</a></h3>
									<h5>发布于：<span>{{date .UpdatedAt "Y-m-d H:i:s"}}</span></h5>
									<p>{{.Summary}}</p>
								</div>
								<div class="comment count">
									<a href="/details/{{.Key}}#comment">评论</a>
									<a href="javascript:;" class="like">赞({{.Like}})</a>
								</div>
							</div>							
						{{end}}
					</div>
			</div>
		</div>
		{{template "common/footer.html" .}}
</body>
</html>
