<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闲言轻博客</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../static/layui/css/layui.css">
	<link rel="stylesheet" href="../static/css/mian.css">
</head>
<body class="lay-blog">
		{{template "common/header.html" .}} 
		<div class="container-wrap">
			<div class="container">
					<div class="contar-wrap">
						<div class="item">
              {{if .islogin}}
              <p><span>欢迎, {{.User.Name}}</span></p>
              {{else}}
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
                <form class="layui-form" action="">

                    <div class="layui-form-item">
                      <label class="layui-form-label">邮箱</label>
                      <div class="layui-input-inline">
                        <input type="text" name="email" required  lay-verify="required" placeholder="请输入邮箱" 
                        autocomplete="off" class="layui-input">
                      </div>
                    </div>

                    <div class="layui-form-item">
                      <label class="layui-form-label">密码</label>
                      <div class="layui-input-inline">
                        <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" 
                        autocomplete="off" class="layui-input">
                      </div>
                    </div> 

                    <div class="layui-form-item">
                      <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="login">登录</button>
                        <button onclick="window.location.href='/goRegister'" class="layui-btn layui-btn-primary">注册</button>
                      </div>
                    </div>

                </form>                       		
              </div>
              {{end}}
						</div>						
					</div>
			</div>
		</div>
{{template "common/footer.html" .}}

<script>
    //Demo
    layui.use(['form','jquery'], function(){
        var form = layui.form,
        $=layui.jquery;
        //监听提交
        form.on('submit(login)', function(rdata){
            //layer.msg(JSON.stringify(data.field));
            $.post("/login", rdata.field, function(data){//发送json并注册响应处理函数和未响应处理函数
                if(data.code == 0){
                    layer.msg("登录成功")
                    if(data.action){
                        setTimeout(function(){
                            window.location.href = data.action;
                        }, 300);
                    }
                }else{
                    layer.msg("登录失败"+data.msg);
                }
            }, "json").error(function(){
                layer.msg("网络异常")
            });
            return false;
        });
    });
</script>	
</body>
</html>
